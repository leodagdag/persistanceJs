@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/responsive.min.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        @content

        <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/jquery-1.7.1.min.js")"><\/script>')</script>

        <!-- I you use Backbone Model you will need JSON -->
        <script>(!!window.JSON && !!JSON.parse) || document.write('<script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/json2.min.js")"><\/script>')</script>

        <!-- scripts concatenated and minified via build script -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/log.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/underscore-1.3.1.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/backbone-0.9.2.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/handlebars.runtime-1.0.0.beta.6.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/log.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/application.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/util.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.plugin.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/Backbone.plugin.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/model/Todo.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/template/templates.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/view/todo/TodoView.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/Router.js")"></script>

        <!-- end scripts -->
    </body>
</html>
